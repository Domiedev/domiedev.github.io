<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content - WIP</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      text-align: center;
      position: relative;
    }

    #construction-gif {
      width: 300px; /* Adjusted size of the gif */
      height: auto;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffb3d9; /* Pastel pink color */
      font-size: 2rem;
      font-weight: bold;
      text-decoration: underline;
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #4CAF50;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <!-- GIF and text overlay -->
  <img id="construction-gif" src="construction.gif" alt="Under Construction" />
  <a href="index.html" class="back-button">WIP - Go back</a> <!-- Button made clickable -->

</body>
</html>
