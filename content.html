<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Auswahl</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem; /* Etwas Abstand zum Rand */
      display: flex;
      flex-direction: column; /* Elemente untereinander anordnen */
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Mindesthöhe, um Zentrierung zu ermöglichen */
      background-color: #f4f4f9;
      text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 2rem; /* Abstand unter der Überschrift */
    }

    .image-container {
      display: flex; /* Bilder nebeneinander anordnen */
      justify-content: center; /* Bilder horizontal zentrieren */
      align-items: center; /* Bilder vertikal zentrieren (wichtig, wenn sie unterschiedlich hoch sind) */
      gap: 2rem; /* Abstand zwischen den Bildern */
      flex-wrap: wrap; /* Bei schmalen Bildschirmen umbrechen */
    }

    /* Standard-Styling für alle Projekt-Bilder */
    .image-link img {
      display: block; /* Verhindert zusätzlichen Leerraum unter dem Bild */
      width: 200px; /* Standardbreite für Bilder */
      height: auto; /* Höhe automatisch anpassen */
      border: 2px solid transparent; /* Optional: Rahmen vorbereiten */
      border-radius: 8px; /* Abgerundete Ecken */
      transition: transform 0.3s ease, border-color 0.3s ease; /* Übergang für Hover-Effekt */
    }

    /* Spezifisches Styling für das Bugged Out Bild */
    #bugged-out-image {
      width: 250px; /* Größere Breite nur für dieses Bild - Anpassen nach Bedarf! */
    }

    .image-link:hover img {
      transform: scale(1.05); /* Leicht vergrößern beim Hover */
      border-color: #4CAF50; /* Rahmenfarbe beim Hover ändern */
    }

    /* Optional: Style für den Zurück-Button, falls gewünscht */
    .back-button {
        margin-top: 3rem; /* Abstand nach oben */
        background-color: #888; /* Andere Farbe als Hauptbuttons */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #666;
    }

  </style>
</head>
<body>

  <h2></h2>

  <div class="image-container">
    <a href="https://domiedev.github.io/BuggedOut/" target="_blank" rel="noopener noreferrer" class="image-link">
      <img id="bugged-out-image" src="BUGGED-OUT.png" alt="Link zum BuggedOut Projekt" />
    </a>

    <a href="https://domiedev.github.io/DomieTimer/" target="_blank" rel="noopener noreferrer" class="image-link">
      <img src="TIMER.png" alt="Link zum DomieTimer Projekt" /> </a>
  </div>

  <a href="index" class="back-button">Startseite</a>

</body>
</html>
