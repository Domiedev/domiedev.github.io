<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Auswahl</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem; /* Etwas Abstand zum Rand */
      display: flex;
      flex-direction: column; /* Hauptausrichtung der Seite ist vertikal */
      justify-content: center; /* Vertikal zentrieren */
      align-items: center; /* Horizontale Zentrierung für den Body-Inhalt */
      min-height: 100vh; /* Mindesthöhe, um Zentrierung zu ermöglichen */
      background-color: #f4f4f9;
      text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 2rem; /* Wieder etwas mehr Abstand nach unten */
    }

    /* Container für die Projekt-Bilder */
    .image-container {
      display: flex;
      flex-direction: column; /* Elemente untereinander anordnen */
      align-items: center; /* Zentriert die Elemente horizontal */
      gap: 1.5rem; /* Vertikaler Abstand zwischen den Projekt-Bildern */
    }

    /* Standard-Styling für alle Projekt-Bilder */
    .image-link img {
      display: block;
      width: 200px; /* Standardbreite */
      height: auto;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    /* Spezifisches Styling für das Bugged Out Bild */
    #bugged-out-image {
      width: 250px; /* Größere Breite beibehalten */
    }

    .image-link:hover img {
      transform: scale(1.05);
      border-color: #4CAF50;
    }

    /* Style für den Zurück-Button */
    .back-button {
        margin-top: 3rem;
        background-color: #888;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #666;
    }

  </style>
</head>
<body>

  <h2>Meine Projekte:</h2>

  <div class="image-container">
    <a href="https://domiedev.github.io/BuggedOut/" target="_blank" rel="noopener noreferrer" class="image-link">
      <img id="bugged-out-image" src="BUGGED-OUT.png" alt="Link zum BuggedOut Projekt" />
    </a>

    <a href="https://domiedev.github.io/DomieTimer/" target="_blank" rel="noopener noreferrer" class="image-link">
      <img src="TIMER.png" alt="Link zum DomieTimer Projekt" />
    </a>
  </div>

  <a href="index" class="back-button">Zurück zur Startseite</a>

</body>
</html>
