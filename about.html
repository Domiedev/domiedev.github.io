<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .image-container img {
            width: 300px; /* Increased the size of the image */
            height: auto;
            margin-bottom: 20px; /* Added space between the image and text */
        }

        .text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px; /* Added space between the text and the button */
        }

        .next-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .next-button:hover {
            background-color: #45a049;
        }

        /* Typing animation */
        .typing {
            display: inline-block;
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid black;
            animation: typing 1.5s steps(30) forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>

<div class="content">
    <div class="image-container">
        <img src="ImageTalking.png" alt="Your Image">
    </div>
    <div class="text" id="speech-bubble">
        <!-- Placeholder text will appear here -->
        <span class="typing">"Hello, I am Domie. Welcome to my page!"</span>
    </div>
    <button class="next-button" onclick="nextText()">Next</button>
</div>

<script>
    const textArray = [
        "Hello, I am Domie. Welcome to my page!",
        "I am a passionate developer.",
        "I enjoy working on projects that challenge me.",
        "I love creating fun and interactive experiences.",
        "When I am not coding, I am usually playing video games.",
        "I am constantly learning new things.",
        "My goal is to create meaningful software that makes a difference.",
        "Thanks for visiting my site, feel free to reach out if you want to connect!"
    ];

    let currentIndex = 0;

    function nextText() {
        currentIndex++;
        if (currentIndex >= textArray.length) {
            currentIndex = 0;  // Loop back to the first message
        }
        
        const speechBubble = document.getElementById('speech-bubble');
        // Remove the previous text and restart the animation
        speechBubble.innerHTML = `<span class="typing">"${textArray[currentIndex]}"</span>`;
    }
</script>

</body>
</html>
