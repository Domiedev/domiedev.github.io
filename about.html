<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .image-container img {
            width: 400px;
            height: auto;
            margin-bottom: 10px;
        }

        .text {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px; /* Moved the text even closer to the image */
        }

        .next-button, .home-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px; /* Moved the button up closer */
        }

        .next-button:hover, .home-button:hover {
            background-color: #45a049;
        }

        /* Typing animation */
        .typing {
            display: inline-block;
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 1.5s steps(30) forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Jumping effect for the image (only active during text animation) */
        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Only trigger jump animation on typing */
        .image-container.typing img {
            animation: jump 0.5s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="image-container" id="imageContainer">
        <img src="ImageTalking.png" alt="Your Image">
    </div>
    <div class="text" id="speech-bubble">
        <!-- Placeholder text will appear here -->
        <span class="typing">"Hello, I am Domie. Welcome to my page!"</span>
    </div>
    <button class="next-button" onclick="nextText()">Next</button>
    <button class="home-button" id="homeButton" style="display:none;" onclick="goToHomePage()">Take me to the homepage</button>
</div>

<script>
    const textArray = [
        "Hello, I am Domie. Welcome to my page!",
        "I am a passionate developer.",
        "I enjoy working on projects that challenge me.",
        "I love creating fun and interactive experiences.",
        "When I am not coding, I am usually playing video games.",
        "I am constantly learning new things.",
        "My goal is to create meaningful software that makes a difference.",
        "Ok, that's all to know about me. Do you want to go back to the homepage?"
    ];

    let currentIndex = 0;

    function nextText() {
        currentIndex++;
        if (currentIndex >= textArray.length) {
            currentIndex = 0;  // Loop back to the first message
            // Hide the "Next" button and show the "Take me to the homepage" button
            document.querySelector('.next-button').style.display = 'none';
            document.getElementById('homeButton').style.display = 'block';
        }

        const speechBubble = document.getElementById('speech-bubble');
        const imageContainer = document.getElementById('imageContainer');
        // Remove the previous text and restart the animation
        speechBubble.innerHTML = `<span class="typing">"${textArray[currentIndex]}"</span>`;

        // Trigger image "jump" only during typing animation
        imageContainer.classList.add('typing');
        
        // After typing animation ends, remove the "jumping" effect
        const typingElement = document.querySelector('.typing');
        typingElement.addEventListener('animationend', () => {
            imageContainer.classList.remove('typing');
        });
    }

    function goToHomePage() {
        window.location.href = "https://domiedev.github.io/"; // Link to your GitHub Pages homepage
    }
</script>

</body>
</html>
