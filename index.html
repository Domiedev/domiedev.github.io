<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domie's Website</title>
  <link rel="icon" href="favicon.png" type="image/png" /> <!-- Favicon addition -->
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center; /* Center content */
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 0.2rem;
    }
    .subtext {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0;
    }
    #explosion-gif {
      display: none;
      width: 100%;
      max-width: 500px; /* Larger but responsive */
      margin-top: 20px;
    }
    .explosion-word {
      color: #FF6F61;
      font-weight: bold;
    }
    .button {
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <h1>Hello, <em>Your NAME</em>!</h1>
  <p class="subtext">(imagine I guessed your name right)</p>
  <p>Welcome to my portfolio. <span class="explosion-word">Explosion</span> coming soon...</p>

  <!-- Explosion GIF -->
  <img id="explosion-gif" src="explosion.gif" alt="Explosion GIF" />

  <!-- Buttons for Navigation -->
  <div>
    <a href="about.html" class="button">About Me</a>
    <a href="content.html" class="button">Content</a>
    <a href="https://buymeacoffee.com/domiedevreal" class="button" target="_blank">Buy Me a Coffee</a>
    <a href="contact.html" class="button">Contact</a> <!-- Placeholder link for "Contact" -->
  </div>

  <script>
    // Show the GIF after 5 seconds
    setTimeout(() => {
      const gif = document.getElementById('explosion-gif');
      gif.style.display = 'block';

      // Remove the GIF after 2.5 seconds (adjust to match your GIF duration)
      setTimeout(() => {
        gif.remove();
      }, 2000);
    }, 5000);
  </script>
</body>
</html>
