<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domie's Website</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0;
    }

    .explosion-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .explosion-img {
      width: 80px;
      height: auto;
      display: none;
    }

    #nameDisplay {
      font-size: 1.7rem;
      font-weight: bold;
      color: #f39c12;
      margin: 0 10px;
      white-space: nowrap;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }

    #button-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Hello, <span id="nameDisplay">Your NAME</span>!</h1>
  <p class="subtext">Hopefully you have a common name</p>
  <p>Welcome to my portfolio.<br><span class="explosion-word">Explosion</span> coming soon...</p>

  <div class="explosion-container">
    <img id="explosion-left" class="explosion-img" src="explosion.gif" alt="Explosion Left" />
    <img id="explosion-right" class="explosion-img" src="explosion.gif" alt="Explosion Right" />
  </div>

  <!-- Buttons for Navigation -->
  <div id="button-container">
    <a href="about.html" class="button">About Me</a>
    <a href="content.html" class="button">Content</a>
    <a href="https://buymeacoffee.com/domiedevreal" class="button" target="_blank">Buy Me a Coffee</a>
    <a href="contact.html" class="button">Contact</a>
  </div>

  <script>
    const names = [
      "Liam", "Noah", "Oliver", "Elijah", "James", "William", "Benjamin", "Lucas", "Henry", "Theodore",
      "Jack", "Levi", "Alexander", "Jackson", "Mateo", "Daniel", "Michael", "Mason", "Sebastian", "Ethan",
      "Emma", "Olivia", "Ava", "Isabella", "Sophia", "Charlotte", "Amelia", "Mia", "Harper", "Evelyn",
      "Abigail", "Emily", "Ella", "Elizabeth", "Camila", "Luna", "Sofia", "Avery", "Mila", "Aria",
      "Scarlett", "Penelope", "Layla", "Chloe", "Victoria", "Madison", "Eleanor", "Grace", "Nora", "Riley"
    ];

    let currentName = 0;
    const nameDisplay = document.getElementById('nameDisplay');

    function updateName() {
      nameDisplay.textContent = names[currentName];
      currentName = (currentName + 1) % names.length;
    }

    setInterval(updateName, 500);

    // Explosion logic
    setTimeout(() => {
      document.getElementById('explosion-left').style.display = 'block';
      document.getElementById('explosion-right').style.display = 'block';

      setTimeout(() => {
        document.getElementById('explosion-left').remove();
        document.getElementById('explosion-right').remove();
      }, 2000);
    }, 5000);
  </script>
</body>
</html>
