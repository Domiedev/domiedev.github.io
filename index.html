<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domie's Website</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 0.2rem;
      font-size: 2rem;
    }
    .subtext {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0;
    }
    #explosion-left,
    #explosion-right {
      position: absolute;
      width: 100px;
      top: 20px;
    }
    #explosion-left {
      left: -110px;
    }
    #explosion-right {
      right: -110px;
    }
    .explosion-word {
      color: #FF6F61;
      font-weight: bold;
      cursor: pointer;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .button:hover {
      background-color: #45a049;
    }
    #nameDisplay {
      color: #4CAF50;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hello, <span id="nameDisplay">Your NAME</span>!</h1>
  <p class="subtext">Hopefully you have a common name</p>
  <p>
    Welcome to my portfolio.<br>
    <span id="explosionTrigger" class="explosion-word">Explosion</span>
    <span id="explosionText">coming soon...</span>
  </p>

  <!-- Explosions left and right -->
  <img id="explosion-left" src="explosion.gif" alt="Explosion Left" style="display: none;" />
  <img id="explosion-right" src="explosion.gif" alt="Explosion Right" style="display: none;" />

  <!-- Buttons for Navigation -->
  <div style="margin-top: 40px;">
    <a href="about.html" class="button">About Me</a>
    <a href="content.html" class="button">Content</a>
    <a href="https://buymeacoffee.com/domiedevreal" class="button" target="_blank">Buy Me a Coffee</a>
    <a href="contact.html" class="button">Contact</a>
  </div>

  <script>
    const names = [
      "Liam", "Noah", "Oliver", "Elijah", "James", "William", "Benjamin", "Lucas", "Henry", "Theodore",
      "Jack", "Levi", "Alexander", "Jackson", "Mateo", "Daniel", "Michael", "Mason", "Sebastian", "Ethan",
      "Emma", "Olivia", "Ava", "Isabella", "Sophia", "Charlotte", "Amelia", "Mia", "Harper", "Evelyn",
      "Abigail", "Emily", "Ella", "Elizabeth", "Camila", "Luna", "Sofia", "Avery", "Mila", "Aria",
      "Scarlett", "Penelope", "Layla", "Chloe", "Victoria", "Madison", "Eleanor", "Grace", "Nora", "Riley"
    ];

    let currentName = 0;
    const nameDisplay = document.getElementById('nameDisplay');

    function updateName() {
      nameDisplay.textContent = names[currentName];
      currentName = (currentName + 1) % names.length;
    }

    setInterval(updateName, 500);

    let explosionPlayed = false;

    // Function to trigger the explosion
    function triggerExplosion() {
      const left = document.getElementById('explosion-left');
      const right = document.getElementById('explosion-right');
      const explosionText = document.getElementById('explosionText');
      const explosionTrigger = document.getElementById('explosionTrigger');

      // If explosion has been triggered before, change the text and reset
      if (explosionPlayed) {
        explosionText.textContent = "already happened :)";
      } else {
        // First time explosion
        explosionText.textContent = "already happened :)";
        explosionPlayed = true;
        left.style.display = 'block';
        right.style.display = 'block';

        setTimeout(() => {
          left.style.display = 'none';
          right.style.display = 'none';
        }, 2000); // Adjust this time to match your GIF duration

        // Change the explosion text to clickable
        explosionTrigger.textContent = "Explosion";
      }
    }

    // Check if it's the first visit
    if (!localStorage.getItem('explosionSeen')) {
      // Display the explosion on the first visit
      setTimeout(() => {
        triggerExplosion();
        localStorage.setItem('explosionSeen', 'true');
      }, 5000); // Wait for 5 seconds before showing explosion
    } else {
      // If the explosion has already been seen
      document.getElementById('explosionText').textContent = "already happened :)";
      document.getElementById('explosionTrigger').textContent = "Explosion";
    }

    // Add event listener to trigger the explosion when clicked
    document.getElementById('explosionTrigger').addEventListener('click', triggerExplosion);
  </script>
</body>
</html>
